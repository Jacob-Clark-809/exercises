<!doctype html>
<head>
  <script src='ex5.js'></script>
</head>
<body>
  <h2>Schedules</h2>
  <div>
    <form id='schedule'>
      <label>Please select one schedule:</label>
      <select name='id'></select><br>
      <label>Email:</label>
      <input type='text' name='student_email'><br>
      <input type='submit'>
    </form>
  <div id='studentDiv' style='display:none'><br>
    <h2>Please provide new student details</h2>
    <form id='student'>
      <label>Email:</label>
      <input type='text' name='email'><br>
      <label>Name:</label>
      <input type='text' name='name'><br>
      <label>Booking Sequence:</label>
      <input type='text' name='booking_sequence'><br>
      <input type='submit'>
    </form>
  </div>
</body>
